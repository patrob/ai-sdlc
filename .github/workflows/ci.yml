name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '.ai-sdlc/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '.ai-sdlc/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git diff in conflict-detector tests
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
      - run: npm run test:integration
